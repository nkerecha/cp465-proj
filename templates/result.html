<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<meta name="author" content="Naftal Teddy Kerecha"/>
<title>CP465 Search Result</title>

<link rel="icon" href="https://img.icons8.com/fluent/32/000000/search-client.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Latest compiled JavaScript -->

<link rel="stylesheet" href="static/css/styles.css" type="text/css"/>
</head>
<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h4 class="text-white">CP465 Group Project</h4>
            <span class="text-muted">Search Engine Proof of Concept.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Source Code</a>
            </li>
          </ul>
        </nav>

      </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <div id="details" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">{{records}} Search results for <strong>&nbsp;"{{search_name}}"</strong></li>
        </ol>
      </div>
    <ol> 
       
        <!-- For loop logic of jinja template -->
        {%for i in res%} 
        <div class="card">
            <div class="card-header">
                {{i}}
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">{{res.get(i)}}.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        {%endfor%} 
      
    </ol> 
</body>
</html>
